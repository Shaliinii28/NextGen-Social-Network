<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %} </title>
    <link rel="stylesheet" type="text/css" href="/static/css/base.css">
</head>
<body>
<div class="navbar">
    <div>
        <a href="/{{this_user.id}}/user" class="profile">Profile</a>
        <a href="/{{this_user.id}}/feed" class="my-feed">My Feed</a>
        <a href="/{{this_user.id}}/upload" class="upload">Upload</a>
        <a href="/{{this_user.id}}/trending" class="trending">Trending</a>
		<a href="/{{this_user.id}}/summary" class="summary">Summary</a>

    
    </div>
    <div class="search-bar">
        <form action="/{{this_user.id}}/search" method="GET">
            <input type="text" name="query" class="search-input" placeholder="Search...">
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>
	<div id="google_translate_element" style="display: inline-block; margin: 0; padding: 0;">
        
	</div>
    <div class="navbar">
        <a href="/{{this_user.id}}/logout" >Logout</a>
    </div>

</div>

<div id="content">
    
    
    {% block content %}
    
    {% endblock %}

</div>

</body>
<script>
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                autoDisplay: 'true',
                includedLanguages: 'hi,pt,am,ne,en',
                layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL
            }, 'google_translate_element');
        }
    </script>
    
    <script type="text/javascript"
            src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</html>
